<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bildgalerie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bildgalerie</h1>
    <div class="categories">
        <button onclick="filterImages('all')">Alle</button>
        <button onclick="filterImages('portrait')">Porträts</button>
        <button onclick="filterImages('landscape')">Landschaften</button>
        <button onclick="filterImages('abstract')">Abstrakt</button>
    </div>
    <div class="gallery">
        <img src="images/IMG_2566.jpeg" alt="Porträt 1" class="portrait">
        <img src="images/IMG_0150.jpeg" alt="Landschaft 1" class="landscape">
        <img src="images/OI3A7538.JPG" alt="Abstrakt 1" class="abstract">
        <img src="images/IMG_0147.jpeg" alt="Porträt 2" class="portrait">
        <!-- Weitere Bilder hier -->
    </div>

    <script src="scripts.js"></script>
</body>
</html>
